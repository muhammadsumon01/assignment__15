<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Class 15 Assignments</title>

    <!-- Bootstrap Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome Link  -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />

    <!-- CSS Link  -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="container d-flex flex-wrap justify-content-center mt-5">
        <div class="clock m-3">
            <div style="width: 350px;height: 350px;" class="clock__container border rounded">
                <div class="s"></div>
                <div class="m"></div>
                <div class="h"></div>
            </div>
            <div style="max-width: 400px;" class="digital__clock text-center p-2">

            </div>
        </div>
        <div class="card border text-center m-3 calculator">
            <div class="top" style="padding: 15px">
                <div class="calculator__switcher">
                    <i class="far fa-sun"></i>
                    <i class="far fa-moon current"></i>
                </div>
                <form class="calculator__text">
                    <input autocomplete="off" type="text" class="text-white" value="233 * 344" name="result">
                    <div>23,412</div>
                </form>
            </div>
            <div class="bottom">
                <div class="calculator__btns">
                    <button onclick="getValue('ac')">AC</button>
                    <button onclick="getValue('c')">C</button>
                    <button onclick="getValue('%')">%</button>
                    <button onclick="getValue('/')" class="text-danger">รท</button>
                    <button onclick="getValue('7')">7</button>
                    <button onclick="getValue('8')">8</button>
                    <button onclick="getValue('9')">9</button>
                    <button onclick="getValue('*')" class="text-danger">ร</button>
                    <button onclick="getValue('4')">4</button>
                    <button onclick="getValue('5')">5</button>
                    <button onclick="getValue('6')">6</button>
                    <button onclick="getValue('-')" class="text-danger">-</button>
                    <button onclick="getValue('1')">1</button>
                    <button onclick="getValue('2')">2</button>
                    <button onclick="getValue('3')">3</button>
                    <button onclick="getValue('+')" class="text-danger">+</button>
                    <button onclick="getValue('00')">00</button>
                    <button onclick="getValue('0')">0</button>
                    <button onclick="getValue('.')">.</button>
                    <button onclick="finalResult()" class="text-danger">=</button>
                </div>
            </div>
        </div>
        <div style="width:8cm !important" class="card border p-3 m-3">
            <div class="check__container">
                <div class="form-check check__container__item">
                    <input class="form-check-input" value="mern" type="checkbox" id="flexCheckDefault1">
                    <label class="form-check-label user-select-none" for="flexCheckDefault1">
                        Mern Stack
                    </label>
                </div>
                <div class="form-check check__container__item">
                    <input class="form-check-input" type="checkbox" id="flexCheckDefault2" value="python">
                    <label class="form-check-label user-select-none" for="flexCheckDefault2">
                        Python
                    </label>
                </div>
                <div class="form-check check__container__item">
                    <input class="form-check-input" type="checkbox" id="flexCheckDefault3" value="go">
                    <label class="form-check-label user-select-none" for="flexCheckDefault3">
                        Go
                    </label>
                </div>
                <div class="form-check check__container__item">
                    <input class="form-check-input" type="checkbox" id="flexCheckDefault4" value="javascript">
                    <label class="form-check-label user-select-none" for="flexCheckDefault4">
                        Javascript
                    </label>
                </div>
                <div class="form-check check__container__item">
                    <input class="form-check-input" value="wordpress" type="checkbox" id="wordpress">
                    <label class="form-check-label user-select-none" for="wordpress">
                        Wordpress
                    </label>
                </div>
                <div class="form-check check__container__item">
                    <input class="form-check-input" type="checkbox" value="php" id="php">
                    <label class="form-check-label user-select-none" for="php">
                        PHP
                    </label>
                </div>
            </div>
            <hr>
            <ul class="list-group task__container">
            </ul>
        </div>
    </div>


    <!-- JS Link  -->
    <script src="assets/js/app.js"></script>
    <script src="assets/js/function.js"></script>

</body>

</html>
